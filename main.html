<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Erina | Social Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Mono&display=swap');

    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(135deg, #ffc1e3, #ff8fbd); /* pink lembut */
      color: #1a1a1a; /* teks utama hitam gelap supaya terbaca */
      margin: 0;
      transition: background 0.5s, color 0.5s;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ff4c81; /* pink cerah */
      text-shadow: 0 0 10px #ff4c81, 0 0 20px #ff1f5b;
    }

    .subtitle {
      color: #3a0d2f; /* ungu gelap agar kontras tapi kalem */
    }

    .realtime-info {
      font-size: 1rem;
      color: #333333cc; /* abu gelap agak transparan */
    }

    .social-icons-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .social-icon {
      position: relative;
      border-radius: 15px;  /* lengkungan ujung */
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* vertical center */
      color: white;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);

      width: 100%;
      max-width: 200px;       /* Maksimal lebar kotak */
      aspect-ratio: 1 / 1;    /* menjaga bentuk kotak */
      box-sizing: border-box;
    }

    .social-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 76, 129, 0.8); /* glow pink */
    }

    .social-media-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    @keyframes bounce-slow {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .animate-bounce-slow {
      animation: bounce-slow 2.5s ease-in-out infinite;
    }

    /* Popup teks di atas icon */
    .popup-text {
      pointer-events: none; /* biar klik gak ganggu popup */
      user-select: none;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .popup-text.show {
      opacity: 1;
      pointer-events: auto;
    }

    .whatsapp { background-color: #25D366; }
    .facebook { background-color: #1877F2; }
    .tiktok { background-color: #000; }
    .shopee { background-color: #FF4C00; }
    .github { background-color: #333; }
    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      color: white;
    }
    .lynk { background-color: #00b140; }
    .linkedin { background-color: #0077B5; }
    .youtube { background-color: #FF0000; }

    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #ccc;
      transition: color 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .title { font-size: 2.2rem; }
    }

    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .snow {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      box-shadow: 0 0 6px #ff77a9; /* glow pink lembut */
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Sticky header */
    .sticky-header {
      color: #fff0f6; /* teks pink pastel terang */
      position: sticky;
      top: 0;
      background: inherit;
      padding: 1rem;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Scroll to top */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00bcd4; /* Soft cyan */
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.3rem;
      display: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.7); /* Soft glow */
      z-index: 1000;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #scrollTopBtn:hover {
      transform: scale(1.2); /* Efek zoom saat tombol hover */
      opacity: 0.9;
      background: #00acc1; /* Slightly deeper cyan for hover */
    }
    #scrollTopBtn:focus {
      outline: none; /* Menghilangkan garis fokus saat tombol di-klik */
    }
    .announcement-wrapper {
    overflow: hidden;
    white-space: nowrap;
    border-top: 1px solid rgba(0, 188, 212, 0.3);
    border-bottom: 1px solid rgba(0, 188, 212, 0.3);
    margin: 1rem auto 2rem;
    max-width: 90vw;
    }
    .announcement-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
      font-size: 1rem;
      color: #00bcd4; /* Soft cyan text */
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      outline: none;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    /* Responsif */
    @media (max-width: 768px) {
      .announcement-text {
        font-size: 0.9rem;
        animation-duration: 25s;
      }
    }
    @media (max-width: 400px) {
      .announcement-text {
        font-size: 0.8rem;
        animation-duration: 30s;
      }
    }

    @media (max-width: 600px) {
      .announcement-wrapper {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="space-background" id="animation-layer"></div>

  <!-- Tombol ke atas -->
  <button id="scrollTopBtn" title="Go to top" aria-label="Scroll to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Waktu -->
  <div class="sticky-header w-full bg-white/20 backdrop-blur-sm border-b border-pink-300 px-4 py-2">
    <div class="flex flex-col sm:flex-row sm:justify-between items-center w-full text-sm">
      <span class="realtime-info mb-1 sm:mb-0" id="welcome-message"></span>
      <span class="realtime-info" id="realtime"></span>
    </div>
  </div>

  <!-- Header -->
  <header class="text-center pt-10">
    <h1 class="title">My Social Media</h1>
    <p class="subtitle">You can't love what you don't know</p>
    <!-- Text berjalan di bawah subtitle -->
    <div class="announcement-wrapper" id="announcement-wrapper" aria-live="polite" aria-atomic="true" role="region" style="display:none;">
      <p class="announcement-text" id="announcement-text" tabindex="0"></p>
    </div>
  </header>

  <!-- Bagian list social media -->
  <div class="mt-6 max-w-md mx-auto px-4 relative">
    <ul class="space-y-4">
      <li class="relative group">
        <a href="https://www.instagram.com/aiyla_afia/" target="_blank" 
          class="flex items-center gap-4 p-3 rounded-lg bg-gradient-to-r from-pink-500 to-pink-700 text-white hover:from-pink-600 hover:to-pink-800 transition-shadow shadow-md">
          <i class="fab fa-instagram text-2xl"></i>
          <span class="font-semibold text-lg">Instagram</span>
          <!-- Dino SVG kecil menghadap kiri -->
      <div class="ml-auto animate-bounce-slow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="36" height="36" fill="none" >
          <!-- badan -->
          <ellipse cx="28" cy="38" rx="18" ry="14" fill="#EC4899"/>  <!-- pink medium -->
          <!-- kaki -->
          <rect x="15" y="48" width="6" height="10" rx="2" fill="#BE185D"/> <!-- pink tua -->
          <rect x="33" y="48" width="6" height="10" rx="2" fill="#BE185D"/>
          <!-- ekor -->
          <path d="M8 40 Q12 34 20 38" fill="#DB2777"/> <!-- pink cerah -->
          <!-- kepala -->
          <circle cx="10" cy="28" r="10" fill="#F9A8D4" /> <!-- pink lembut -->
          <circle cx="10" cy="26" r="2" fill="#831843" /> <!-- mata gelap -->
          <!-- mulut -->
          <path d="M4 34 Q6 36 10 34" stroke="#9D174D" stroke-width="1.5" fill="none" />
        </svg>
      </div>
        </a>
        <!-- Text "Follow me" yang muncul saat hover -->
        <div class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-black bg-opacity-75 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none select-none">
          Follow me
        </div>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <footer class="mt-12 px-6 py-6 text-sm flex flex-col items-center justify-center gap-2 transition-all duration-300">
    <div class="flex items-center gap-2">
     <p>Made with <i class="fas fa-heart"></i> by <span>Er</span></p>
    </div>
    <div class="text-gray-400 dark:text-gray-600">
      &copy; <span id="year"></span> All rights reserved.
    </div>
  </footer>

  <script>

    // Toggle popup saat klik icon social
    document.querySelectorAll('.social-clickable').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // optional, kalau mau mencegah buka link dulu (hapus kalau mau buka link)
        
        // tutup semua popup lain
        document.querySelectorAll('.popup-text').forEach(popup => popup.classList.remove('show'));
        
        // tampilkan popup di list item ini
        const popup = this.parentElement.querySelector('.popup-text');
        if (popup) {
          popup.classList.add('show');
        }
      });
    });

    // Tutup popup saat klik di luar social icons
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.social-clickable')) {
        document.querySelectorAll('.popup-text').forEach(popup => popup.classList.remove('show'));
      }
    });

    function updateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("realtime").textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Greeting otomatis
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return "Good morning, have a nice day :)";
      if (hour >= 12 && hour < 17) return "Good afternoon, welcome!";
      if (hour >= 17 && hour < 21) return "Good evening, how are you?";
      return "Good night, take a rest!";
    }
    document.getElementById("welcome-message").textContent = getGreeting();

   
    const layer = document.getElementById('animation-layer');
    // Salju
    for (let i = 0; i < 20; i++) {
      const snow = document.createElement('div');
      snow.classList.add('snow');
      snow.style.left = `${Math.random() * 100}%`;
      snow.style.animationDuration = `${3 + Math.random() * 5}s`;
      snow.style.animationDelay = `${Math.random() * 5}s`;
      snow.style.width = snow.style.height = `${Math.random() * 6 + 4}px`;
      layer.appendChild(snow);
    }

    // Scroll to top button behavior
    const scrollBtn = document.getElementById("scrollTopBtn");

    // Menampilkan tombol saat scroll ke bawah lebih dari 100px
    window.onscroll = function () {
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };

    // Fungsi untuk scroll kembali ke atas
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll dengan efek smooth
    };
    // Set tahun otomatis di footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // API untuk mengambil dan menampilkan data di Google Apps Script
    fetch('') // Copy Link API anda
    .then(response => response.json())
    .then(data => {
      const announcement = data.find(item => {
        const now = new Date();
        const start = new Date(item.start_date);
        const end = new Date(item.end_date);
        return now >= start && now <= end;
      });
      
      if (announcement) {
        const ticker = document.getElementById('announcement-text');
        ticker.textContent = announcement.message;
        document.getElementById('announcement-wrapper').style.display = 'block';
      }
      else {
        wrapper.style.display = "none"; // Tetap sembunyikan
      }
    })
  </script>
</body>
</html>
